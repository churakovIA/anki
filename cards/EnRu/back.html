{{FrontSide}}

<table id="translate" class="Content">
  <td>
    <div class="CentradoBack">{{Back}}</div>
  </td>
</table>

<table id="example" class="ExamplesBack">
  <td>
    <div class="ExamplesBack">{{Examples}}</div>
  </td>
</table>

<div class="button-panel">
  <a id="wooordhunt" class="button">Wooordhunt</a>
  <a id="yandex" class="button">Yandex</a>
  <a id="reverso" class="button">Reverso</a>
  <a id="oxford" class="button">Oxford</a>
</div>

<div id="err"/>

<script>
  document.getElementById('wooordhunt').setAttribute("href", "https://wooordhunt.ru/word/{{Front}}");
  document.getElementById('yandex').setAttribute("href", "https://translate.yandex.ru/?lang=en-ru&text={{Front}}");
  document.getElementById('reverso').setAttribute("href", "https://context.reverso.net/translation/english-russian/{{Front}}");
  document.getElementById('oxford').setAttribute("href", "https://www.oxfordlearnersdictionaries.com/definition/english/{{Front}}");
  var output = '';
  try {
    if ("{{Transcription}}") {
      document.getElementById(
          'request').innerHTML = '{{Front}}<div><span class="Transcription">[{{Transcription}}]</span></div>';
    }
    if ("{{Related}}") {
      var elTableExample = document.getElementById('table-question');
      var elRow = elTableExample.insertRow();
      elRow.innerHTML = '<td class="Related-words">{{Related}}</td>';
    }
    if (!"{{Examples}}") {
      var elTranslate = document.getElementById('translate');
      elTranslate.style.opacity = '1';
      elTranslate.style.borderRadius = '0px 0px 15px 15px';

      document.getElementById('example').remove();
    }
  } catch {
    output = `${error.name}: ${error.message}`;
  }
  document.getElementById('err').textContent = `${output}`;
</script>
