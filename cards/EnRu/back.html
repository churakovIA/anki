{{FrontSide}}

<table id="translate" class="Content">
  <td>
    <div class="CentradoBack">{{Back}}</div>
  </td>
</table>

<table id="example" class="ExamplesBack">
  <td>
    <div class="ExamplesBack">{{Examples}}</div>
  </td>
</table>

<div id="err"/>

<script>
  var output = '';
  try {
    if ("{{Transcription}}") {
      document.getElementById(
          'request').innerHTML = '{{Front}}<div><span class="Transcription">[{{Transcription}}]</span></div>';
    }
    if (!"{{Examples}}") {
      var elTranslate = document.getElementById('translate');
      elTranslate.style.opacity = '1';
      elTranslate.style.borderRadius = '0px 0px 15px 15px';

      document.getElementById('example').remove();
    }
  } catch {
    output = `${error.name}: ${error.message}`;
  }
  document.getElementById('err').textContent = `${output}`;
</script>
